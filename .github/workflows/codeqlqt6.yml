name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "3 21 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Install Dependencies
        if: matrix.language == 'cpp'
        run: |
          curl -fsSL https://build.opensuse.org/projects/home:buschmann23/public_key | gpg --dearmor | sudo tee /etc/apt/keyrings/obs-home-buschmann23.gpg > /dev/null
          echo "deb [signed-by=/etc/apt/keyrings/obs-home-buschmann23.gpg] https://download.opensuse.org/repositories/home:/buschmann23:/Cutelyst/xUbuntu_22.04 ./" | sudo tee /etc/apt/sources.list.d/obs-home-buschmann23-cutelyst.list > /dev/null
          sudo apt-get update -qq
          sudo apt-get install -y ninja-build pkg-config cutelee6-qt6-dev libsimplemail2qt6-dev qt6-base-dev qt6-l10n-tools qt6-tools-dev-tools libzopfli-dev libbrotli-dev libpwquality-dev libmemcached-dev clearsilver-dev libgl1-mesa-dev libjemalloc-dev

      - name: Build
        if: matrix.language == 'cpp'
        run: |
          cmake -B _lgtm_build_dir -S . -DCMAKE_BUILD_TYPE:STRING=Release -DPLUGIN_VIEW_EMAIL:BOOL=ON -DPLUGIN_VIEW_CUTELEE:BOOL=ON -DPLUGIN_VIEW_CLEARSILVER:BOOL=ON -DPLUGIN_VALIDATOR_PWQUALITY:BOOL=ON -DPLUGIN_MEMCACHED:BOOL=ON -DPLUGIN_STATICCOMPRESSED:BOOL=ON -DPLUGIN_STATICCOMPRESSED_ZOPFLI:BOOL=ON -DPLUGIN_STATICCOMPRESSED_BROTLI:BOOL=ON -DPLUGIN_CSRFPROTECTION:BOOL=ON -DUSE_JEMALLOC:BOOL=ON -DBUILD_DOCS:BOOL=OFF
          cmake --build _lgtm_build_dir --target all

      - name: Autobuild
        if: matrix.language != 'cpp'
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
